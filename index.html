<body>
  <h1>ğŸ“¦ QuÃ©t mÃ£ QR/Barcode & Gá»­i tá»›i Telegram</h1>
  <p>HÆ°á»›ng camera vÃ o mÃ£ QR hoáº·c mÃ£ váº¡ch sáº£n pháº©m</p>
  <video id="reader" playsinline autoplay muted></video>
  <p id="result">Äang khá»Ÿi Ä‘á»™ng camera...</p>
  <button onclick="stopScanner()">Dá»«ng quÃ©t</button>

  <script type="module">
    import {
      BrowserMultiFormatReader,
      BarcodeFormat,
      DecodeHintType
    } from "https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm";

    const telegramToken = '7699635447:AAFnydZdwfRKWRTS1l-VHQtl2dDnAfngLRE';
    const chatId = '5736517117';

    function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${telegramToken}/sendMessage?nocache=${Date.now()}`;
      const payload = {
        chat_id: chatId,
        text: `/sp_${message}`
      };
      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Cache-Control': 'no-cache' },
        body: JSON.stringify(payload)
      }).then(res => {
        if (res.ok) {
          console.log("âœ… ÄÃ£ gá»­i tá»›i Telegram.");
        }
      }).catch(err => console.error("âŒ Gá»­i lá»—i:", err));
    }

    const hints = new Map();
    hints.set(DecodeHintType.POSSIBLE_FORMATS, [
      BarcodeFormat.CODE_128,
      BarcodeFormat.EAN_13,
      BarcodeFormat.EAN_8,
      BarcodeFormat.UPC_A,
      BarcodeFormat.UPC_E,
      BarcodeFormat.CODE_39,
      BarcodeFormat.QR_CODE
    ]);

    const codeReader = new BrowserMultiFormatReader(hints);
    let controls;

    async function startScanner() {
      try {
        const devices = await BrowserMultiFormatReader.listVideoInputDevices();
        const selectedDeviceId = devices[0]?.deviceId;
        if (!selectedDeviceId) {
          document.getElementById("result").innerText = "âŒ KhÃ´ng tÃ¬m tháº¥y thiáº¿t bá»‹ camera.";
          return;
        }

        controls = await codeReader.decodeFromVideoDevice(selectedDeviceId, document.getElementById("reader"), (result, err, ctrl) => {
          if (result) {
            const content = result.getText();
            document.getElementById("result").innerText = "âœ… ÄÃ£ quÃ©t: " + content;
            sendToTelegram(content);
            ctrl.stop();
          }
        });
      } catch (error) {
        document.getElementById("result").innerText = "âŒ Lá»—i má»Ÿ camera: " + error;
        console.error("Camera error:", error);
      }
    }

    window.stopScanner = function () {
      if (controls) {
        controls.stop();
        document.getElementById("result").innerText = "â›” ÄÃ£ dá»«ng quÃ©t.";
      }
    };

    startScanner();
  </script>
