<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quét QR và Barcode</title>
</head>
<body>
  <h2>Quét QR hoặc Barcode bằng Camera</h2>
  <video id="video" width="400" height="300" style="border: 1px solid gray"></video>
  <p><strong>Kết quả:</strong> <span id="result">Chưa có</span></p>

  <script type="module">
    import {
      BrowserMultiFormatReader
    } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm';

    const codeReader = new BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');

    async function startScanner() {
      try {
        const devices = await BrowserMultiFormatReader.listVideoInputDevices();

        if (devices.length === 0) {
          resultElement.textContent = 'Không tìm thấy camera.';
          return;
        }

        const selectedDeviceId = devices[0].deviceId;

        await codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
          if (result) {
            resultElement.textContent = result.getText();
          } else if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error('Lỗi:', err);
          }
        });

      } catch (err) {
        console.error('Không thể khởi động camera:', err);
        resultElement.textContent = 'Lỗi khi mở camera.';
      }
    }

    startScanner();
  </script>
</body>
</html>
