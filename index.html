<body>
  <h1>üì¶ Qu√©t m√£ QR/Barcode & G·ª≠i t·ªõi Telegram</h1>
  <p>H∆∞·ªõng camera v√†o m√£ QR ho·∫∑c m√£ v·∫°ch s·∫£n ph·∫©m</p>
  <video id="reader" playsinline autoplay muted></video>
  <p id="result">ƒêang kh·ªüi ƒë·ªông camera...</p>
  <button onclick="stopScanner()">D·ª´ng qu√©t</button>

  <script type="module">
    import {
      BrowserMultiFormatReader,
      BarcodeFormat,
      DecodeHintType
    } from "https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm";

    const telegramToken = '7699635447:AAFnydZdwfRKWRTS1l-VHQtl2dDnAfngLRE';
    const chatId = '5736517117';

    function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
      const payload = {
        chat_id: chatId,
        text: `/sp_${message}`
      };
      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).then(res => {
        if (res.ok) {
          console.log("‚úÖ ƒê√£ g·ª≠i t·ªõi Telegram.");
        }
      }).catch(err => console.error("‚ùå G·ª≠i l·ªói:", err));
    }

    const hints = new Map();
    hints.set(DecodeHintType.POSSIBLE_FORMATS, [
      BarcodeFormat.CODE_128,
      BarcodeFormat.EAN_13,
      BarcodeFormat.EAN_8,
      BarcodeFormat.UPC_A,
      BarcodeFormat.UPC_E,
      BarcodeFormat.CODE_39,
      BarcodeFormat.QR_CODE
    ]);

    const codeReader = new BrowserMultiFormatReader(hints);
    let controls;

    async function startScanner() {
      try {
        const devices = await BrowserMultiFormatReader.listVideoInputDevices();
        const selectedDeviceId = devices[0]?.deviceId;
        if (!selectedDeviceId) {
          document.getElementById("result").innerText = "‚ùå Kh√¥ng t√¨m th·∫•y thi·∫øt b·ªã camera.";
          return;
        }

        controls = await codeReader.decodeFromVideoDevice(selectedDeviceId, document.getElementById("reader"), (result, err, ctrl) => {
          if (result) {
            const content = result.getText();
            document.getElementById("result").innerText = "‚úÖ ƒê√£ qu√©t: " + content;
            sendToTelegram(content);
            ctrl.stop();
          }
        });
      } catch (error) {
        document.getElementById("result").innerText = "‚ùå L·ªói m·ªü camera: " + error;
        console.error("Camera error:", error);
      }
    }

    window.stopScanner = function () {
      if (controls) {
        controls.stop();
        document.getElementById("result").innerText = "‚õî ƒê√£ d·ª´ng qu√©t.";
      }
    };

    startScanner();
  </script>
