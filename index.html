<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qu√©t m√£ & G·ª≠i Telegram</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f7f7f7;
      position: relative;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: white;
      position: relative;
    }
    #result {
      font-size: 1.2rem;
      margin-top: 20px;
      color: green;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px 5px 0;
      cursor: pointer;
    }
    #overlay-guide {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 2px dashed red;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <h1>üì∑ Qu√©t m√£ & G·ª≠i t·ªõi Telegram</h1>
  <p>Ch·ªçn lo·∫°i m√£ b·∫°n mu·ªën qu√©t:</p>

  <div id="reader">
    <div id="overlay-guide"></div>
  </div>

  <p id="result"></p>

  <button onclick="startQRScanner()">üîç Qu√©t QR Code</button>
  <button onclick="startBarcodeScanner()">üîç Qu√©t Barcode</button>
  <button onclick="stopScanner()">‚õî D·ª´ng qu√©t</button>
  <button onclick="copyText()">üìã Copy</button>

  <script>
    const telegramToken = '7699635447:AAFnydZdwfRKWRTS1l-VHQtl2dDnAfngLRE';
    const chatId = '5736517117';

    const html5QrCode = new Html5Qrcode("reader");
    let isScanning = false;

    function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
      const payload = {
        chat_id: chatId,
        text: `/sp_${message}`
      };
      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).then(res => {
        if (res.ok) console.log("ƒê√£ g·ª≠i ƒë·∫øn Telegram.");
      }).catch(err => console.error("L·ªói khi g·ª≠i:", err));
    }

    function updateOverlay(type) {
      const overlay = document.getElementById("overlay-guide");
      if (type === "qr") {
        overlay.style.width = "250px";
        overlay.style.height = "250px";
      } else {
        overlay.style.width = "350px";
        overlay.style.height = "100px";
      }
    }

    function startScanner(formatList, type = "qr") {
      if (isScanning) return;
      isScanning = true;

      const qrbox = (type === "qr")
        ? { width: 250, height: 250 }
        : { width: 400, height: 120 };

      updateOverlay(type);

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 5,
          qrbox: qrbox,
          aspectRatio: 1.7778,
          formatsToSupport: formatList
        },
        qrMessage => {
          document.getElementById("result").innerText = `‚úÖ ƒê√£ qu√©t: ${qrMessage}`;
          sendToTelegram(qrMessage);
          stopScanner();
        },
        errorMessage => {}
      ).catch(err => {
        console.error("Kh√¥ng th·ªÉ kh·ªüi ƒë·ªông camera:", err);
        isScanning = false;
      });
    }

    function startQRScanner() {
      startScanner([Html5QrcodeSupportedFormats.QR_CODE], "qr");
    }

    function startBarcodeScanner() {
      startScanner([Html5QrcodeSupportedFormats.CODE_128], "barcode");
    }

    function stopScanner() {
      if (!isScanning) return;
      html5QrCode.stop().then(() => {
        isScanning = false;
        document.getElementById("result").innerText += "\n‚õî ƒê√£ d·ª´ng qu√©t.";
        document.getElementById("overlay-guide").style.width = "0";
        document.getElementById("overlay-guide").style.height = "0";
      }).catch(err => {
        console.error("L·ªói khi d·ª´ng camera:", err);
      });
    }

    function copyText() {
      const text = document.getElementById("result").innerText;
      if (text) {
        navigator.clipboard.writeText(text)
          .then(() => alert("üìã ƒê√£ sao ch√©p n·ªôi dung!"))
          .catch(() => alert("‚ùå L·ªói khi sao ch√©p!"));
      }
    }
  </script>

</body>
</html>
