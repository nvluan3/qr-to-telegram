<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quét QR & Barcode</title>
  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.1/+esm';

    const codeReader = new BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const resultEl = document.getElementById('result');
    let controls = null;

    async function requestCameraAndScan() {
      try {
        // Yêu cầu quyền camera
        await navigator.mediaDevices.getUserMedia({ video: true });

        // Lấy camera
        const devices = await codeReader.listVideoInputDevices();
        const deviceId = devices[0]?.deviceId;
        if (!deviceId) {
          alert("Không tìm thấy camera.");
          return;
        }

        // Bắt đầu quét
        controls = await codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, err) => {
          if (result) {
            resultEl.innerText = `✅ Đã quét: ${result.getText()}`;
            sendToTelegram(result.getText());
            controls.stop();
          }
        });

      } catch (err) {
        alert("❌ Không thể truy cập camera: " + err.message);
        console.error(err);
      }
    }

    function sendToTelegram(message) {
      const telegramToken = '7699635447:AAFnydZdwfRKWRTS1l-VHQtl2dDnAfngLRE';
      const chatId = '5736517117';
      fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: chatId, text: `/sp_${message}` })
      }).then(res => {
        if (res.ok) console.log("Đã gửi Telegram");
      });
    }

    window.rescan = () => {
      resultEl.innerText = "";
      if (controls) controls.stop();
      requestCameraAndScan();
    };

    window.copyResult = () => {
      const text = resultEl.innerText;
      if (text) navigator.clipboard.writeText(text).then(() => alert("📋 Đã sao chép"));
    };

    // Tự động khởi động khi trang tải
    window.onload = requestCameraAndScan;
  </script>
</head>
<body>
  <h1>📷 Quét QR & Barcode (Code 128)</h1>
  <video id="video" width="300" height="200" autoplay playsinline style="border:1px solid #ccc;"></video>
  <p id="result"></p>
  <button onclick="rescan()">🔄 Quét lại</button>
  <button onclick="copyResult()">📋 Copy</button>
</body>
</html>
