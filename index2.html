  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/+esm';

    const codeReader = new BrowserMultiFormatReader();
    let isScanning = false;

    const telegramToken = '7699635447:AAFnydZdwfRKWRTS1l-VHQtl2dDnAfngLRE';
    const chatId = '5736517117';

    async function startScanner() {
      if (isScanning) return;
      isScanning = true;

      const resultBox = document.getElementById("result");
      const videoElement = document.getElementById("video-preview");
      resultBox.innerText = "ğŸ” Äang má»Ÿ camera...";

      try {
        // Truy cáº­p camera máº·c Ä‘á»‹nh (camera sau náº¿u cÃ³)
        await codeReader.decodeFromConstraints(
          {
            video: { facingMode: "environment" }
          },
          videoElement,
          (result, err) => {
            if (result) {
              const text = result.getText();
              resultBox.innerText = `âœ… ÄÃ£ quÃ©t: ${text}`;
              sendToTelegram(text);
              stopScanner();
            }
          }
        );
      } catch (err) {
        console.error("âŒ Lá»—i camera:", err);
        resultBox.innerText = `âŒ KhÃ´ng thá»ƒ truy cáº­p camera: ${err}`;
        isScanning = false;
      }
    }

    function stopScanner() {
      if (!isScanning) return;
      codeReader.reset();
      isScanning = false;
      document.getElementById("result").innerText += "\nâ›” ÄÃ£ dá»«ng quÃ©t.";
    }

    function copyText() {
      const text = document.getElementById("result").innerText;
      if (text) {
        navigator.clipboard.writeText(text)
          .then(() => alert("ğŸ“‹ ÄÃ£ sao chÃ©p!"))
          .catch(() => alert("âŒ Lá»—i sao chÃ©p!"));
      }
    }

    function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;
      const payload = {
        chat_id: chatId,
        text: `/sp_${message}`
      };
      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).then(res => {
        if (res.ok) console.log("âœ… ÄÃ£ gá»­i Telegram:", message);
      }).catch(err => console.error("âŒ Lá»—i gá»­i Telegram:", err));
    }

    // Expose functions to HTML
    window.startScanner = startScanner;
    window.stopScanner = stopScanner;
    window.copyText = copyText;
  </script>
